{# songs/form.html — Shared create/edit form for songs #}
{% extends "base.html" %}

{% block title %}{{ action }} Song{% endblock %}
{% block topbar_title %}{{ action }} Song{% endblock %}

{% block topbar_actions %}
  <a href="{{ url_for('songs.index') }}" class="btn btn--secondary btn--sm">← Back</a>
{% endblock %}

{% block content %}
  <div class="form-card">
    <form method="POST">

      <div class="form-group">
        <label for="title">Title *</label>
        <input type="text" id="title" name="title"
               value="{{ song.title if song else '' }}"
               placeholder="Song title" required autofocus>
      </div>

      <div class="form-group">
        <label for="duration">Duration (m:ss)</label>
        <input type="text" id="duration" name="duration"
               value="{{ song.duration_display if song else '' }}"
               placeholder="e.g. 3:47">
      </div>

      <div class="form-actions">
        <button type="submit" class="btn btn--primary">{{ action }}</button>
        <a href="{{ url_for('songs.index') }}" class="btn btn--secondary">Cancel</a>
      </div>

    </form>
  </div>
{% endblock %}

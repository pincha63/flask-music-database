{# genres/form.html — Shared create/edit form for genres #}
{% extends "base.html" %}

{% block title %}{{ action }} Genre{% endblock %}
{% block topbar_title %}{{ action }} Genre{% endblock %}

{% block topbar_actions %}
  <a href="{{ url_for('genres.index') }}" class="btn btn--secondary btn--sm">← Back</a>
{% endblock %}

{% block content %}
  <div class="form-card">
    <form method="POST">

      <div class="form-group">
        <label for="name">Name *</label>
        <input type="text" id="name" name="name"
               value="{{ genre.name if genre else '' }}"
               placeholder="e.g. Rock" required autofocus>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn btn--primary">{{ action }}</button>
        <a href="{{ url_for('genres.index') }}" class="btn btn--secondary">Cancel</a>
      </div>

    </form>
  </div>
{% endblock %}

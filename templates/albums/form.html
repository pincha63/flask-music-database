{# albums/form.html — Shared create/edit form for albums #}
{% extends "base.html" %}

{% block title %}{{ action }} Album{% endblock %}
{% block topbar_title %}{{ action }} Album{% endblock %}

{% block topbar_actions %}
  <a href="{{ url_for('albums.index') }}" class="btn btn--secondary btn--sm">← Back</a>
{% endblock %}

{% block content %}
  <div class="form-card">
    <form method="POST">

      <div class="form-group">
        <label for="title">Title *</label>
        <input type="text" id="title" name="title"
               value="{{ album.title if album else '' }}"
               placeholder="Album title" required autofocus>
      </div>

      <div class="form-group">
        <label for="artist_id">Artist *</label>
        <select id="artist_id" name="artist_id" required>
          <option value="">— select artist —</option>
          {% for artist in artists %}
            <option value="{{ artist.id }}"
              {% if album and album.artist_id == artist.id %}selected{% endif %}>
              {{ artist.name }}
            </option>
          {% endfor %}
        </select>
      </div>

      <div class="form-group">
        <label for="release_year">Release Year</label>
        <input type="number" id="release_year" name="release_year"
               value="{{ album.release_year if album else '' }}"
               placeholder="e.g. 1969" min="1900" max="2100">
      </div>

      <div class="form-actions">
        <button type="submit" class="btn btn--primary">{{ action }}</button>
        <a href="{{ url_for('albums.index') }}" class="btn btn--secondary">Cancel</a>
      </div>

    </form>
  </div>
{% endblock %}
